steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/basketball-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/basketball-backend:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/basketball-backend:$COMMIT_SHA'
    id: 'push-image'

  # Step 3: Push the 'latest' tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/basketball-backend:latest'
    id: 'push-latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'basketball-backend'
      - '--image=gcr.io/$PROJECT_ID/basketball-backend:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=4Gi'
      - '--cpu=4'
      - '--timeout=900'
      - '--port=8000'
      - '--no-cpu-throttling'
      - '--min-instances=0'
      - '--max-instances=3'
      - '--set-env-vars=TF_CPP_MIN_LOG_LEVEL=3,CUDA_VISIBLE_DEVICES=-1,TF_ENABLE_ONEDNN_OPTS=0,PYTHONUNBUFFERED=1'
      - '--set-secrets=OPENAI_API_KEY=openai-api-key:latest,PROMPT_ID=prompt-id:latest'
    id: 'deploy-cloud-run'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'  # Use faster build machine
  logging: CLOUD_LOGGING_ONLY

# Timeout for entire build
timeout: '1800s'  # 30 minutes

# Images to push to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/basketball-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/basketball-backend:latest'